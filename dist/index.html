<html>
    <head>
        <title>Video Light</title>
    </head>
    <body>
        <div id="container">

            <video id="video1" playsinline autoplay muted></video>
            <video id="video2" playsinline autoplay></video>

            <div id="buttons">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">Hang Up</button>
                <button id="p2call">p2call</button>
            </div>

            <div id="states">
                <div>
                    <div class="label">PC1 state:</div>
                    <div id="pc1State" class="value"></div>
                </div>
                <div>
                    <div class="label">PC1 ICE state:</div>
                    <div id="pc1IceState" class="value"></div>
                </div>
                <div>
                    <div class="label">PC1 connection state:</div>
                    <div id="pc1ConnState" class="value"></div>
                </div>
                <div>
                    <div class="label">PC2 state:</div>
                    <div id="pc2State" class="value"></div>
                </div>
                <div>
                    <div class="label">PC2 ICE state:</div>
                    <div id="pc2IceState" class="value"></div>
                </div>
                <div>
                    <div class="label">PC2 connection state:</div>
                    <div id="pc2ConnState" class="value"></div>
                </div>
            </div>
        
        </div>
        
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="main.js"></script>
    </body>
</html>
